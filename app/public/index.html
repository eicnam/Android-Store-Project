<!doctype html>
<html ng-app="togglePlayApp">
	<head>
		<meta charset="utf-8">
		<title>Toggle Play</title>

		<!-- Angular scripts -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>

		<!-- Angular App scripts -->
		<script src="js/app.js"></script>
		<script src="js/controllers/controller.js"></script>

		<!-- Foundation CSS Files -->
		<link rel="stylesheet" type="text/css" href="../styles/css/foundation.css" />
		<link rel="stylesheet" type="text/css" href="../styles/css/foundation.min.css" />
		<link rel="stylesheet" type="text/css" href="../styles/css/normalize.css" />
		<style type="text/css">
			.container{
				padding: 40px;
			}
		</style>
	</head>
	<body>
		<div class="off-canvas-wrap">
			<div class="inner-wrap">
				<div class="fixed">
					<nav class="tab-bar top-bar">
						<section class="left-small">
							<a class="left-off-canvas-toggle menu-icon"><span></span></a>
						</section>
						<section class="middle tab-bar-section">
							<h1 class="title">Toggle Play</h1>
						</section>
						<!--<section class="right-small"></section>-->
					</nav>
				</div>
				<aside class="left-off-canvas-menu">
					<ul class="off-canvas-list">
						<li><label>Apps</label></li>
						<li><a href="#">Category #1</a></li>
						<li><a href="#">Category #2</a></li>
						<li><a href="#">Category #3</a></li>
						<li><a href="#">Category #4</a></li>
					</ul>
					<ul class="off-canvas-list">
						<li><label>Account</label></li>
						<li><a href="#">Change settings</a></li>
						<li><a href="#">Uploaded Apps</a></li>
						<li><a href="#">Credits</a></li>
					</ul>
				</aside>
				
				<!-- Contents -->
				<section class="main-section">
					<div class="container">
						<h1>Content</h1>
						<div ng-view></div>
					</div>
				</section><a class="exit-off-canvas"></a>
			</div>
		</div>

		<!-- Foundation Javascripts -->
		<script src="../styles/js/vendor/jquery.js"></script>
		<script src="../styles/js/foundation.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$(document).foundation();
				$(".inner-wrap, .left-off-canvas-menu, .main-section").height($(window).height() - $(".fixed").height());
			});
		</script>
	</body>
</html>
